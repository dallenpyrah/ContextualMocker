name: Release and Publish

on:
  release:
    types: [created]

jobs:
  publish:
    name: Build, Package and Publish
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write # Needed for GitHub Packages
    # Define secrets as environment variables at the job level
    env:
      GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
      GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
      OSSRH_USERNAME: ${{ secrets.OSSRH_USERNAME }}
      OSSRH_PASSWORD: ${{ secrets.OSSRH_PASSWORD }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      # Fetch tags to ensure the version is correct based on the release tag
      with:
        fetch-depth: 0 

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        server-id: github # For GitHub Packages auth
        settings-path: ${{ github.workspace }} # Writes settings.xml to workspace root

    - name: Set up GPG for signing
      # Check the environment variables now
      if: env.GPG_PRIVATE_KEY != '' && env.GPG_PASSPHRASE != ''
      run: |
        echo "$GPG_PRIVATE_KEY" | gpg --batch --import
        echo "allow-loopback-pinentry" >> ~/.gnupg/gpg-agent.conf
        gpg-connect-agent reloadagent /bye
        echo "GPG Key Imported."

    - name: Package with Maven (Skip Tests)
      # Package assumes the version in pom.xml is correct for the release tag
      run: mvn -B package --file pom.xml -DskipTests

    - name: Publish to GitHub Packages
      run: mvn deploy -s $GITHUB_WORKSPACE/settings.xml --file pom.xml -DskipTests -Pgithub

    - name: Publish to Maven Central
      # Check the environment variables now
      if: env.GPG_PRIVATE_KEY != '' && env.GPG_PASSPHRASE != '' && env.OSSRH_USERNAME != '' && env.OSSRH_PASSWORD != ''
      # Passphrase still needed for the command line, other env vars inherited
      run: mvn deploy -s $GITHUB_WORKSPACE/settings.xml --file pom.xml -DskipTests -Pcentral -Dgpg.passphrase="$GPG_PASSPHRASE"

    - name: Upload Release JAR artifact
      uses: actions/upload-artifact@v4
      with:
        name: release-jar-${{ github.event.release.tag_name }} 
        path: target/*.jar 