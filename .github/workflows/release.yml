name: Publish to Maven Central

on:
  push:
    branches: [main]
  release:
    types: [created]

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Import GPG key
        run: |
          echo "${{ secrets.GPG_PRIVATE_KEY }}" | base64 --decode | gpg --batch --import
          gpg --list-secret-keys --keyid-format LONG
          echo "allow-loopback-pinentry" >> ~/.gnupg/gpg-agent.conf
          echo "pinentry-mode loopback" >> ~/.gnupg/gpg.conf
          gpg-connect-agent reloadagent /bye

      - name: Build and Test
        run: mvn clean verify --batch-mode -DskipTests

      - name: Publish to Maven Central
        run: |
          mvn clean deploy --batch-mode -Pcentral -DskipTests \
          -Dgpg.passphrase="${{ secrets.GPG_PASSPHRASE }}" \
          -DaltDeploymentRepository=ossrh::default::https://s01.oss.sonatype.org/service/local/staging/deploy/maven2/ \
          -DrepositoryId=ossrh \
          -DserverId=ossrh \
          -Dusername=${{ secrets.OSSRH_USERNAME }} \
          -Dpassword=${{ secrets.OSSRH_TOKEN }}
        env:
          MAVEN_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.OSSRH_TOKEN }}
