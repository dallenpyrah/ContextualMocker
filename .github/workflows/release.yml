name: Release and Publish

on:
  release:
    types: [created]

jobs:
  publish:
    name: Build, Package and Publish
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write 
    env:
      GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
      GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
      OSSRH_USERNAME: ${{ secrets.OSSRH_USERNAME }}
      OSSRH_PASSWORD: ${{ secrets.OSSRH_PASSWORD }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0 

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        server-id: github 
        settings-path: ${{ github.workspace }} 

    - name: Set up GPG for signing
      if: env.GPG_PRIVATE_KEY != '' && env.GPG_PASSPHRASE != ''
      run: |
        echo "$GPG_PRIVATE_KEY" | gpg --batch --import
        echo "allow-loopback-pinentry" >> ~/.gnupg/gpg-agent.conf
        gpg-connect-agent reloadagent /bye
        echo "GPG Key Imported."

    - name: Package with Maven (Skip Tests)
      run: mvn -B package --file pom.xml -DskipTests

    - name: Publish to GitHub Packages
      run: mvn deploy -s $GITHUB_WORKSPACE/settings.xml --file pom.xml -DskipTests -Pgithub

    - name: Publish to Maven Central
      if: env.GPG_PRIVATE_KEY != '' && env.GPG_PASSPHRASE != '' && env.OSSRH_USERNAME != '' && env.OSSRH_PASSWORD != ''
      run: mvn deploy -s $GITHUB_WORKSPACE/settings.xml --file pom.xml -DskipTests -Pcentral -Dgpg.passphrase="$GPG_PASSPHRASE"

    - name: Upload Release JAR artifact
      uses: actions/upload-artifact@v4
      with:
        name: release-jar-${{ github.event.release.tag_name }} 
        path: target/*.jar 